<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- inclusione Vue 3.x -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- cdn fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="sidebar">
        <div class="user">
    
                <img src="https://avatar.iran.liara.run/public/97" alt="">
                <h4>Sofia</h4>
            
                <div class="user_icons">
            
                    <!-- icone  -->
                    <a href="#">
                        <i class="icon_asd fa-solid fa-circle-notch"></i>
                    </a>

                    <a href="#">
                        <i class="icon_asd fa-solid fa-message"></i>
                    </a>

                    <a href="#">
                        <i class="icon_asd fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </div>
        </div>

        <div id="app">
            <input type="text" placeholder="Cerca un contatto...">
            <ul>
                <li v-for="(contact, index) in contacts" :key="index">
                    <img :src="contact.avatar" alt="">
                    <div class="user_row">
                        <h4>{{contact.name}}</h4>
                        <p>{{contact.messages[0].message}}</p>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <div class="chat">
        
    </div>
    <!-- script -->
     <script src="js/data.js"></script>
     <script src="js/main.js"></script>
    <!-- script -->
</body>
</html>
